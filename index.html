<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Xiao (肖大维) | Homepage </title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://via.placeholder.com/16x16?text=DX" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- Color System (Slightly more vivid) --- */
        :root {
            --primary-color: #6A0DAD;      /* Deep purple */
            --accent-color: #FF6A3D;       /* Warm orange */
            --soft-accent: #FFE3D1;        /* Light warm orange */
            --text-main: #262626;
            --text-muted: #666666;
            --bg-page: #F5F2FA;            /* Soft purple-tinted background */
            --bg-card: #FFFFFF;
            --border-soft: #E3DFF2;
            --chip-bg: #F6F0FF;
            --link-hover: #FF6A3D;
        }

        /* --- Global Reset-ish --- */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-main);
            background:
                radial-gradient(circle at 0% 0%, rgba(255, 209, 170, 0.6), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(155, 105, 255, 0.4), transparent 55%),
                var(--bg-page);
            min-height: 100vh;
        }

        .page-wrap {
            padding: 24px 16px 40px;
        }

        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 28px 28px 32px;
            background-color: var(--bg-card);
            border-radius: 22px;
            box-shadow:
                0 20px 40px rgba(41, 13, 77, 0.18),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            border-top: 5px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 120% -20%, rgba(255, 106, 61, 0.14), transparent 60%);
            pointer-events: none;
        }

        /* --- Header --- */
        header {
            position: relative;
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 28px;
            padding-bottom: 18px;
            border-bottom: 1px solid var(--border-soft);
        }

        .avatar-circle {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 20%, #FFE0F8, #6A0DAD);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.06em;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.2);
        }

        /* If you have a real photo, replace the div with <img class="avatar-circle" src="xxx"> */

        .header-main {
            flex: 1;
        }

        header h1 {
            font-size: 2.1rem;
            margin: 0 0 4px 0;
            color: #1E1233;
            letter-spacing: 0.02em;
        }

        .name-sub {
            font-size: 0.94rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        header h2 {
            font-size: 1.05rem;
            font-weight: 500;
            margin: 0 0 6px 0;
            color: var(--primary-color);
        }

        .affiliation {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .tagline-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.78rem;
            font-weight: 500;
            background: rgba(255, 106, 61, 0.08);
            color: #B44A1C;
            margin-top: 8px;
        }

        .tagline-badge i {
            font-size: 0.82rem;
        }

        /* --- Layout Grid --- */
        .content-grid {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: minmax(0, 1.05fr) minmax(0, 2.4fr);
            gap: 32px;
        }

        /* --- Sidebar --- */
        .sidebar {
            padding-right: 18px;
            border-right: 1px solid var(--border-soft);
        }

        .sidebar h3 {
            margin: 0 0 14px;
            font-size: 1.05rem;
            color: #3A2068;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar h3::before {
            content: "";
            width: 4px;
            height: 18px;
            border-radius: 999px;
            background: linear-gradient(180deg, var(--primary-color), var(--accent-color));
        }

        .contact-info ul {
            list-style: none;
            padding-left: 0;
            margin: 0 0 24px;
        }

        .contact-info ul li {
            margin-bottom: 10px;
            font-size: 0.92rem;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .contact-info .icon {
            width: 20px;
            text-align: center;
            margin-top: 3px;
            color: var(--primary-color);
        }

        .contact-label {
            font-weight: 500;
            color: #40345A;
        }

        .sidebar small {
            display: block;
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .sidebar-divider {
            margin: 16px 0 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-muted);
            opacity: 0.8;
        }

        /* --- Main Content --- */
        .main-content section {
